; PHP OPcache settings for GLPI development
; https://www.php.net/manual/en/opcache.configuration.php

[opcache]
opcache.enable=1
opcache.enable_cli=1

; The amount of memory for storing precompiled scripts, in megabytes.
opcache.memory_consumption=128

; The amount of memory for storing interned strings, in megabytes.
opcache.interned_strings_buffer=32

; The maximum number of files to be cached.
opcache.max_accelerated_files=10000

; How often (in seconds) to check script timestamps for updates.
; 0 = check every time (good for development, but still much faster than no opcache)
; 1 = check every second
opcache.revalidate_freq=1

; If enabled, a fast shutdown sequence is used for the accelerated code
opcache.fast_shutdown=1
